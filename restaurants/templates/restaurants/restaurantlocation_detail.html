{% extends "base.html" %}

{% block head_title %}
    Restaurants | {{ block.super }}
{% endblock head_title %}

{% block content %}
    <h2>{{ object.name }} <small>{{ object.category }}</small></h2>
    <p>{{ object.location }}</p>
    <p>{{ object.timestamp }} , updated  {{ object.updated|timesince }} ago</p>
{% endblock content %}
